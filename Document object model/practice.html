<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <button class="btn btn-success" onclick="listAll()">list all books</button>
        </div>
        <div class="col-4"></div>
        <div class="row">
            <div class="col-4">
                
                <input class="form-control me-2" type="search"  id="name1" placeholder="Search name here" aria-label="Search"><br>
                <button class="btn btn-primary" onclick="searchname()">search by name</button>
            
            </div>
            <div class="col-4"></div>
            <div class="col-4">
                <input class="form-control me-2" type="search" id="cat1" placeholder="Search category here" aria-label="Search"><br>
                <button class="btn btn-primary" onclick="searchcat()">search by category</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <td>book_name</td>
                        <td>price</td>
                        <td>author</td>
                        <td>avl_copies</td>
                        <td>sold_copies</td>
                        <td>category</td>
                        <tbody id="result">

                        </tbody>
                    </tr>
                </table>
            </div>
            <div class="col-2"></div>
        </div>

    </div>
    
</body>
<script>
    books = [   { book_name: "randamoozham", price: 470, author: "mt vasudhevan", avl_copies: 100, sold_copies: 100,category:"fiction"},
                { book_name: "aadujeevitham", price: 500, author: "benyamin", avl_copies: 150, sold_copies: 145,category:"horror" },
                { book_name: "rainrising", price: 500, author: "nirupama", avl_copies: 200, sold_copies: 140 ,category:"thriller"}, 
                { book_name: "halfgirlfriend", price: 550, author: "chethan bagath", avl_copies: 150, sold_copies: 140 ,category:"drama"}
            ]
    function listAll(){
         let data_b="";
        for (let book of books){
            data_b+=`<tr><td>${book.book_name}</td><td>${book.price}</td><td>${book.author}</td><td>${book.avl_copies}</td><td>${book.sold_copies}</td><td>${book.category}</td></tr>`

        }
        result.innerHTML=data_b;

    }
    function listAllFilter(){
         let data_b="";
        for (let book of data){
            data_b+=`<tr><td>${book.book_name}</td><td>${book.price}</td><td>${book.author}</td><td>${book.avl_copies}</td><td>${book.sold_copies}</td><td>${book.category}</td></tr>`

        }
        result.innerHTML=data_b;

    }
    function searchname(){
        let data_name=name1.value;
        data=books.filter(book=>book.book_name==data_name)
        listAllFilter(data)


    }
    function searchcat(){
        let data_cat=cat1.value
        data=books.filter(book=>book.category==data_cat)
        listAllFilter(data)
    }
</script>
</html>
